<!DOCTYPE html>
<html>
<head>
    <title>Dash Ecosystem - Interactive Infographic</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="main.css">
    <script src="openseadragon.min.js"></script>
    <script src='config.js'></script>
    <script src='main.js'></script>
</head>
    <body>
        <nav id="sidebar" class="sidebar">
            <div class="logo-container">
                <a>
                    <img class="logo" src="images/logo.png" alt="logo">
                </a>
            </div>
            <div class="sidebar-link-container">
            </div>
            <div class="sidebar-footer">
                <select name="language" id="language">
                </select>
            </div>
        </nav>
            
        <div id="viewer">
            <div id="annotation-container">
                <input id="annotation-toggle" class="annotation-toggle" type="checkbox">
                <div id="annotation-body">
                    <h2 id="annotation-title"></h2>
                    <div id="annotation-content"></div>
                    <hr/>
                    <div class="annotation-btns">
                        <label for="annotation-toggle" class="annotation-button">Close</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
